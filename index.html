<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>FMV 遊戲 Demo</title>
    <style>
        /* 讓內容置中 */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }

        /* 預設隱藏影片 */
        video {
            display: none;
            width: 100%;
            max-width: 800px;
        }

        /* 登入表單 */
        #login-container {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 200px;
        }

        /* 讓開始遊戲按鈕完全置中 */
        #start-button, #logout-button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background: white;
            border: none;
            border-radius: 5px;
            color: black;
            z-index: 10;
            display: none;
        }

        /* 選項區 */
        #choices {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 10;
        }

        #choices button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>FMV 遊戲 Demo</h1>

    <!-- 登入表單 -->
    <div id="login-container">
        <h2>登入</h2>
        <input type="text" id="username" placeholder="帳號">
        <input type="password" id="password" placeholder="密碼">
        <button onclick="login()">登入</button>
    </div>

    <!-- 登出按鈕 -->
    <button id="logout-button" onclick="logout()">登出</button>

    <!-- 開始遊戲按鈕 -->
    <button id="start-button" onclick="startGame()">開始遊戲</button>

    <!-- 影片 -->
    <video id="game-video" controls muted>
        <source src="TEST001.mp4" type="video/mp4">
        你的瀏覽器不支援影片播放。
    </video>

    <!-- 選項 -->
    <div id="choices">
        <button onclick="chooseScene('TEST001A.mp4')">選擇 1：口交</button>
        <button onclick="chooseScene('TEST001B.mp4')">選擇 2：插入</button>
    </div>

    <script>
        const video = document.getElementById("game-video");
        const startBtn = document.getElementById("start-button");
        const loginContainer = document.getElementById("login-container");
        const logoutBtn = document.getElementById("logout-button");
        const choices = document.getElementById("choices");

        // 假帳號（可換成後端驗證）
        const validUser = { username: "user", password: "8888" };

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === validUser.username && password === validUser.password) {
                localStorage.setItem("loggedIn", "true");
                loginContainer.style.display = "none";
                startBtn.style.display = "block";
                logoutBtn.style.display = "block";
            } else {
                alert("帳號或密碼錯誤！");
            }
        }

        function logout() {
            localStorage.removeItem("loggedIn");
            loginContainer.style.display = "block";
            startBtn.style.display = "none";
            logoutBtn.style.display = "none";
        }

        function checkLoginStatus() {
            if (localStorage.getItem("loggedIn") === "true") {
                loginContainer.style.display = "none";
                startBtn.style.display = "block";
                logoutBtn.style.display = "block";
            }
        }

        function startGame() {
            startBtn.style.display = "none";
            video.style.display = "block";
            enterFullscreen(video);
            video.play();
        }

        function chooseScene(src) {
            choices.style.display = "none";
            video.src = src;
            enterFullscreen(video);
            video.play();
            video.onended = () => {
                exitFullscreenAndShowChoices();
            };
        }

        function showChoices() {
            choices.style.display = "block";
        }

        function exitFullscreenAndShowChoices() {
            if (document.fullscreenElement) {
                document.exitFullscreen().then(() => {
                    showChoices();
                }).catch((err) => {
                    showChoices();
                });
            } else {
                showChoices();
            }
        }

        function enterFullscreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }

        // 進入頁面時檢查登入狀態
        checkLoginStatus();
    </script>
</body>
</html>
