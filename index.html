<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>FMV 遊戲 Demo</title>
    <style>
        body {
            text-align: center; /* 讓所有內容水平置中 */
            font-family: Arial, sans-serif;
        }
        
        video {
            display: block; 
            margin: 0 auto; /* 影片置中 */
        }

        #choices {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>FMV 遊戲 Demo</h1>

    <!-- 影片播放 -->
    <video id="game-video" width="800" controls>
        <source src="TEST001.mp4" type="video/mp4">
        你的瀏覽器不支援影片播放。
    </video>

    <!-- 選項按鈕區 -->
    <div id="choices">
        <button onclick="chooseScene('TEST001A.mp4')">選擇 1：去公園</button>
        <button onclick="chooseScene('TEST001B.mp4')">選擇 2：去咖啡廳</button>
    </div>

<script>
    let videoElement = document.getElementById("game-video");
    let choicesDiv = document.getElementById("choices");

    function chooseScene(videoFile) {
        // 隱藏選項，切換影片並自動播放
        choicesDiv.style.display = "none";
        videoElement.src = videoFile;
        videoElement.play();

        // 影片播放完畢後，檢查是否在全螢幕模式
        videoElement.onended = function () {
            if (document.fullscreenElement) {
                document.addEventListener("fullscreenchange", handleFullscreenExit);
            } else {
                choicesDiv.style.display = "block"; // 直接顯示選項
            }
        };
    }

    // 當全螢幕模式結束時，顯示選項
    function handleFullscreenExit() {
        if (!document.fullscreenElement) {
            choicesDiv.style.display = "block";
            document.removeEventListener("fullscreenchange", handleFullscreenExit);
        }
    }

    // 讓影片播放時自動進入全螢幕
    videoElement.addEventListener("play", function () {
        if (videoElement.requestFullscreen) {
            videoElement.requestFullscreen();
        } else if (videoElement.mozRequestFullScreen) {
            videoElement.mozRequestFullScreen(); // Firefox
        } else if (videoElement.webkitRequestFullscreen) {
            videoElement.webkitRequestFullscreen(); // Chrome, Safari and Opera
        } else if (videoElement.msRequestFullscreen) {
            videoElement.msRequestFullscreen(); // IE/Edge
        }
    });
</script>
