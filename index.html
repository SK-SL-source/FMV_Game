<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>FMV 遊戲 Demo</title>
    <style>
        /* 讓按鈕與標題置中 */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }

        /* 預設隱藏影片 */
        video {
            display: none;
            width: 100%;
            max-width: 800px;
        }

        /* 讓開始遊戲按鈕完全置中 */
        #start-button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background: white;
            border: none;
            border-radius: 5px;
            color: black;
            z-index: 10;
        }

        /* 選項區 */
        #choices {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 10;
        }

        #choices button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>FMV 遊戲 Demo</h1>

    <!-- 開始遊戲按鈕 -->
    <button id="start-button" onclick="startGame()">開始遊戲</button>

    <!-- 影片 -->
    <video id="game-video" controls muted>
        <source src="TEST001.mp4" type="video/mp4">
        你的瀏覽器不支援影片播放。
    </video>

    <!-- 選項 -->
    <div id="choices">
        <button onclick="chooseScene('TEST001A.mp4')">選擇 1：去公園</button>
        <button onclick="chooseScene('TEST001B.mp4')">選擇 2：去咖啡廳</button>
    </div>

    <script>
        const video = document.getElementById("game-video");
        const startBtn = document.getElementById("start-button");
        const choices = document.getElementById("choices");

        function startGame() {
            startBtn.style.display = "none"; // 隱藏開始按鈕
            video.style.display = "block"; // 顯示影片
            enterFullscreen(video); // 進入全螢幕並橫屏
            video.play();
        }

        function chooseScene(src) {
            choices.style.display = "none"; // 隱藏選項
            video.src = src;
            enterFullscreen(video); // 進入全螢幕並橫屏
            video.play();
            video.onended = () => {
                exitFullscreenAndKeepLandscape();
            };
        }

        function showChoices() {
            console.log("影片結束 - 顯示選項");
            choices.style.display = "block";
        }

        function exitFullscreenAndKeepLandscape() {
            console.log("影片播放結束 - 嘗試退出全螢幕並保持橫屏");

            if (document.fullscreenElement) {
                document.exitFullscreen().then(() => {
                    console.log("成功退出全螢幕，顯示選項");
                    lockLandscape(); // 退出全螢幕後，強制保持橫屏
                    showChoices();
                }).catch((err) => {
                    console.log("退出全螢幕失敗: " + err);
                    lockLandscape();
                    showChoices();
                });
            } else {
                lockLandscape();
                showChoices();
            }
        }

        function enterFullscreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }

            lockLandscape(); // 進入全螢幕時，切換橫屏
        }

        function lockLandscape() {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock("landscape").catch(err => {
                    console.log("無法鎖定橫屏:", err);
                });
            }
        }

        // 當影片結束時，自動退出全螢幕並保持橫屏
        video.onended = function () {
            console.log("影片播放結束 - 嘗試退出全螢幕並保持橫屏");
            exitFullscreenAndKeepLandscape();
        };
    </script>
</body>
</html>
