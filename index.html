<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>FMV 遊戲 Demo</title>
    <style>
        body {
            text-align: center; 
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        video {
            display: none; /* 預設隱藏影片，等開始遊戲後才顯示 */
            margin: 0 auto; 
            width: 800px;
        }

        #start-button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background: white;
            border: none;
            border-radius: 5px;
            color: black;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        #choices {
            display: none; /* 預設隱藏選項 */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background: white;
            border: none;
            border-radius: 5px;
            color: black;
        }
    </style>
</head>
<body>
    <h1>FMV 遊戲 Demo</h1>

    <!-- 開始遊戲按鈕 -->
    <button id="start-button" onclick="startGame()">開始遊戲</button>

    <!-- 影片播放 -->
    <video id="game-video" width="800" controls>
        <source src="scene1.mp4" type="video/mp4">
        你的瀏覽器不支援影片播放。
    </video>

    <!-- 選項按鈕區 -->
    <div id="choices">
        <button onclick="chooseScene('scene2.mp4')">選擇 1：去公園</button>
        <button onclick="chooseScene('scene3.mp4')">選擇 2：去咖啡廳</button>
    </div>

    <script>
        let videoElement = document.getElementById("game-video");
        let choicesDiv = document.getElementById("choices");
        let startButton = document.getElementById("start-button");

        function startGame() {
            console.log("遊戲開始"); // 確認按鈕有觸發
            startButton.style.display = "none"; // 隱藏開始遊戲按鈕
            videoElement.style.display = "block"; // 顯示影片
            videoElement.play(); // 播放影片

            videoElement.onended = function () {
                console.log("影片播放結束 - 嘗試顯示選項"); // 確保事件有被執行
                showChoicesInFullscreen();
            };

            enterFullscreen(videoElement);
        }

        function showChoicesInFullscreen() {
            console.log("進入 showChoicesInFullscreen()");
            choicesDiv.style.display = "block"; 
            choicesDiv.style.position = "fixed";
            choicesDiv.style.top = "50%";
            choicesDiv.style.left = "50%";
            choicesDiv.style.transform = "translate(-50%, -50%)";
            choicesDiv.style.background = "rgba(0, 0, 0, 0.8)";
            choicesDiv.style.padding = "20px";
            choicesDiv.style.borderRadius = "10px";
            choicesDiv.style.textAlign = "center";
            choicesDiv.style.zIndex = "1000"; // 確保選項在最上層
        }

        function chooseScene(videoFile) {
            console.log("選擇了新場景：" + videoFile);
            choicesDiv.style.display = "none"; // 隱藏選項
            videoElement.src = videoFile;
            videoElement.play();

            videoElement.onended = function () {
                showChoicesInFullscreen();
            };
        }

        function enterFullscreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }

        // 監聽全螢幕模式變化
        document.addEventListener("fullscreenchange", function() {
            console.log("偵測到全螢幕變化");
            if (!document.fullscreenElement) {
                console.log("退出全螢幕模式，顯示選項");
                choicesDiv.style.display = "block";
            }
        });
    </script>
</body>
</html>
