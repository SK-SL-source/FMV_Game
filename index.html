<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>FMV 遊戲 Demo</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        video { display: none; width: 800px; }
        #choices { display: none; margin-top: 20px; }
        #start-button { padding: 10px 20px; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>FMV 遊戲 Demo</h1>

    <!-- 遊戲開始按鈕 -->
    <button id="start-button" onclick="startGame()">開始遊戲</button>

    <!-- 影片播放區 -->
    <video id="game-video" controls>
        <source src="TEST001.mp4" type="video/mp4">
        你的瀏覽器不支援影片播放。
    </video>

    <!-- 選項按鈕區 -->
    <div id="choices">
        <button onclick="chooseScene('TEST001A.mp4')">選擇 1：去公園</button>
        <button onclick="chooseScene('TEST001B.mp4')">選擇 2：去咖啡廳</button>
    </div>

    <script>
        function startGame() {
            let startButton = document.getElementById("start-button");
            let videoElement = document.getElementById("game-video");

            // 隱藏開始按鈕，顯示影片並自動播放
            startButton.style.display = "none";
            videoElement.style.display = "block";
            videoElement.play();

            // 影片播放完畢後，顯示選項
            videoElement.onended = function () {
                document.getElementById("choices").style.display = "block";
            };
        }

        function chooseScene(videoFile) {
            let videoElement = document.getElementById("game-video");
            let choicesDiv = document.getElementById("choices");

            // 隱藏選項，切換影片並自動播放
            choicesDiv.style.display = "none";
            videoElement.src = videoFile;
            videoElement.play();

            // 影片播放完畢後再顯示選項
            videoElement.onended = function () {
                choicesDiv.style.display = "block";
            };
        }
    </script>
</body>
</html>
