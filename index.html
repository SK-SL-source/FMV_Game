<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>FMV 遊戲 Demo</title>
    <style>
        body {
            text-align: center; 
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        video {
            display: none; /* 預設隱藏影片 */
            margin: 0 auto; 
            width: 800px;
        }

        #start-button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background: white;
            border: none;
            border-radius: 5px;
            color: black;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        #choices {
            display: none; /* 預設隱藏選項 */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            opacity: 1; /* 確保選項不會被隱藏 */
        }
    </style>
</head>
<body>
    <h1>FMV 遊戲 Demo</h1>

    <button id="start-button" onclick="startGame()">開始遊戲</button>

    <video id="game-video" width="800" controls>
        <source src="scene1.mp4" type="video/mp4">
        你的瀏覽器不支援影片播放。
    </video>

    <div id="choices">
        <button onclick="chooseScene('scene2.mp4')">選擇 1：去公園</button>
        <button onclick="chooseScene('scene3.mp4')">選擇 2：去咖啡廳</button>
    </div>

    <script>
        let videoElement = document.getElementById("game-video");
        let choicesDiv = document.getElementById("choices");
        let startButton = document.getElementById("start-button");

        function startGame() {
            startButton.style.display = "none";
            videoElement.style.display = "block";
            videoElement.play();
            videoElement.onended = function () {
                console.log("影片播放結束 - 嘗試顯示選項");
                showChoicesInFullscreen();
            };
            enterFullscreen(videoElement);
        }

        function showChoicesInFullscreen() {
            console.log("進入 showChoicesInFullscreen()");
            setTimeout(() => {
                choicesDiv.style.display = "block";
            }, 500);
        }

        function chooseScene(videoFile) {
            choicesDiv.style.display = "none";
            videoElement.src = videoFile;
            videoElement.play();
            videoElement.onended = function () {
                showChoicesInFullscreen();
            };
        }

        function enterFullscreen(element) {
            if (element.requestFullscreen) element.requestFullscreen();
            else if (element.mozRequestFullScreen) element.mozRequestFullScreen();
            else if (element.webkitRequestFullscreen) element.webkitRequestFullscreen();
            else if (element.msRequestFullscreen) element.msRequestFullscreen();
        }
    </script>
</body>
</html>
