<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>FMV 遊戲 Demo</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        video {
            width: 100%;
        }

        #start-button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background: white;
            border: none;
            border-radius: 5px;
            color: black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        #choices {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 10;
        }

        #choices button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>FMV 遊戲 Demo</h1>

    <div id="video-container">
        <!-- 開始按鈕 -->
        <button id="start-button" onclick="startGame()">開始遊戲</button>

        <!-- 影片 -->
        <video id="game-video" controls muted>
            <source src="TEST001.mp4" type="video/mp4">
            你的瀏覽器不支援影片播放。
        </video>

        <!-- 選項 -->
        <div id="choices">
            <button onclick="chooseScene('TEST001A.mp4')">選擇 1：口交</button>
            <button onclick="chooseScene('TEST001B.mp4')">選擇 2：插入</button>
        </div>
    </div>

    <script>
        const video = document.getElementById("game-video");
        const startBtn = document.getElementById("start-button");
        const choices = document.getElementById("choices");

        function startGame() {
            startBtn.style.display = "none";
            video.play();
            requestFullscreen(video);
        }

        function chooseScene(src) {
            choices.style.display = "none";
            video.src = src;
            video.play();
            video.onended = () => {
                showChoices();
            };
        }

        function showChoices() {
            setTimeout(() => {
                choices.style.display = "block";
            }, 300);
        }

        function requestFullscreen(elem) {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        video.onended = () => {
            showChoices();
        };
    </script>
</body>
</html>
